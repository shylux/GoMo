<!DOCTYPE html>
<html lang="en">
<head>
  <title>GoMo</title>
  <meta charset=utf-8>
  <link rel="stylesheet" href="gomo_base.css">
  <link href='http://fonts.googleapis.com/css?family=Stalinist+One' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="GoMo_lib.js"></script>
  <script src="gomo_base.js"></script>
</head>
<body>
  <header><h1>GoMo</h1></header>
  <noscript>
    <div class="overlay">
      <div id="nojs">Please enable JavaScript.</div>
    </div>
  </noscript>
  <div id="error">Error</div>
  <div id="login">login</div>
  <div id="board">
    <table>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    </table>
  </div>
  <div id="players">
    <div class="player template">
      <span class="me">â˜º</span><span class="player_name"></span>
    </div>
    <div class="player join">
      <input id="join" type="text" placeholder="Username" /><input value="Join" type="submit" onclick="javascript:join()" />
    </div>
  </div>
  <div id="start"><input type="submit" value="Start Game" onclick="javascript:GoMo.startGame()"/></div>
  <div id="reset"><input type="submit" value="Reset Game" onclick="javascript:GoMo.resetGame()"/></div>
  <div id="cards"></div>
  <footer>Created by Shylux</footer>
</body>
</html>
